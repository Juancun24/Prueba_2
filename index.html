
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead-Space Ops UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Agency FB';
            src: local('Agency FB'), local('AgencyFB');
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #030508;
            color: #00f2ff;
            margin: 0;
            overflow: hidden;
        }
        .font-agency {
            font-family: 'Agency FB', 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        /* Efecto Scanline (Capa Holográfica) */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.3;
        }

        /* Brillo HUD */
        .hud-glow {
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.6);
        }

        /* Scrollbar Tecnológica */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #030508; }
        ::-webkit-scrollbar-thumb { background: #ff8a00; border-radius: 2px; }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.98; }
            100% { opacity: 1; }
        }
        .animate-flicker { animation: flicker 0.1s infinite; }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div class="scanlines"></div>
    <div id="root"></div>
</body>
</html>
